{% extends 'base.html' %}
{% block content %}
<script>
    window.onload = function (){
        document.getElementById('todoNavbar').classList.add('d-none');
        document.getElementById('addTodoBtn').classList.add('d-none');
    }
</script>
<div class="container">
  <form method="post" action="" class="form-signin text-center w-50 ml-auto mr-auto mt-5">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <div class="container w-50 mb-2">
          <label>Login</label><br>
          {{ form.username }}
        </div>
        <div class="container w-50 mb-2">
            <label>Password</label><br>
            {{ form.password1 }}
        </div>
        <div class="container w-50 mb-2">
            <label>Confirm password</label><br>
            {{ form.password2 }}
        </div>
      <label>
          <a href="{% url 'login' %}">Войти</a>
      </label>



  <button class="btn btn-lg btn-primary btn-block w-50 ml-auto mr-auto mt-5" type="submit">Registration</button>
  <p class="mt-5 mb-3 text-muted">© 2020</p>
</form>
</div>

{% endblock %}
